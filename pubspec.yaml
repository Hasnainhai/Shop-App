name: shop_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  intl: ^0.17.0
  http: 0.12.2
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true
  
  # assets:
  # - images/

  fonts:
  - family: Inter
    fonts:
    - asset: fonts/Inter-Medium.ttf
      style: italic
  - family: Poppins
    fonts:
    - asset: fonts/Poppins-Bold.ttf
      style: italic 
